name: Test, Build and Deploy Docker app to Lightsail

on: [push, pull_request]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  MIX_ENV: test
  SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  AWS_LIGHTSAIL_SERVICE_NAME: ${{ secrets.AWS_LIGHTSAIL_SERVICE_NAME }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  test:
    name: Continuous Integration 🧪
    runs-on: ubuntu-latest

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:12
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: novy_db_test
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v2
      
      - name: Install Erlang/OTP + Elixir 🏗️
        id: setup-beam
        uses: erlef/setup-beam@v1
        with:
          otp-version: '24.0' # version range or exact (required)
          elixir-version: '1.12.2' # version range or exact (required)
          # install-hex: true (default)
          # install-rebar: true (default)
        # outputs: ${steps.setup-beam.outputs.(opt, elixir, rebar3)-version} (exact version installed)        

      - name: Restore dependency/build cache 🗃️
        uses: actions/cache@v2
        with:
          path: |
            deps
            _build
          # cache key is hierarchical: OS, otp-version, elixir-version, mix.lock
          key: ${{ runner.os }}-mix-${{ steps.setup-beam.outputs.otp-version }}-${{ steps.setup-beam.outputs.elixir-version }}-${{ hashFiles('**/mix.lock') }}
          # restore keys are tried on cache misses, and only match the key prefix
          restore-keys: |
            ${{ runner.os }}-mix-${{ steps.setup-beam.outputs.otp-version }}-${{ steps.setup-beam.outputs.elixir-version }}-
            ${{ runner.os }}-mix-${{ steps.setup-beam.outputs.otp-version }}-
            ${{ runner.os }}-mix-
          
      - name: Dependencies 🔗
        run: |
          mix deps.get
          mix deps.compile

      - name: Code 🔧
        run: |
          mix format --check-formatted
          mix compile --warnings-as-errors
          mix credo --strict
          mix dialyzer --format short
          mix docs
 
      - name: Test 🦺
        run: |
          mix coveralls.github --umbrella
      
      - name: Artifacts 📚
        uses: actions/upload-artifact@v2
        with:
          name: doc
          path: |
            doc

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: test
    name: Continuous Deployment 🚀
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Install AWS Client
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install || true
          aws --version
          curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
          sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
          sudo chmod +x /usr/local/bin/lightsailctl

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.AWS_LIGHTSAIL_SERVICE_NAME }}:release .

      - name: Push Docker Image on Lightsail
        run: |
          aws lightsail push-container-image \
            --region $AWS_REGION \
            --service-name $AWS_LIGHTSAIL_SERVICE_NAME \
            --label $AWS_LIGHTSAIL_SERVICE_NAME \
            --image $AWS_LIGHTSAIL_SERVICE_NAME:release

      - name: Deploy on container Lightsail
        run: |
          aws lightsail get-container-images --service-name $AWS_LIGHTSAIL_SERVICE_NAME | jq --raw-output ".containerImages[0].image" > image.txt
          jq --arg image $(cat image.txt) \
            --arg serviceName $AWS_LIGHTSAIL_SERVICE_NAME \
            --arg containerName $AWS_LIGHTSAIL_SERVICE_NAME \
            --arg secretKeyBase $SECRET_KEY_BASE \
            --arg databaseUrl $DATABASE_URL \
            '.serviceName = $serviceName | .publicEndpoint.containerName = $containerName | .containers.app.image = $image | (.containers.app.environment |= ( .SECRET_KEY_BASE = $secretKeyBase | .DATABASE_URL = $databaseUrl )) | .containers[$containerName] = .containers.app | del(.containers.app)' \
            container.template.json > container.json
          aws lightsail create-container-service-deployment --cli-input-json file://$(pwd)/container.json